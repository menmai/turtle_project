<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Turtle Path</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>

    <div class="vertical-center text-center">

      <h1 class="margin-h1">Turtle Path</h1>
      <table class="viewport"></table>

      <form enctype="multipart/form-data">

        <div class="form-group row">
          <label for="inputFile" class="col-sm-2 col-form-label">File:</label>
          <div class="col-sm-10">
            <input type="file" class="form-control-file" id="inputFile">
          </div>
        </div>

        <div class="form-group row">
          <label for="columnCount" class="col-sm-2 col-form-label">Columns:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" value="131" id="columnCount">
          </div>
        </div>

        <div class="form-group row">
          <label for="rowCount" class="col-sm-2 col-form-label">Rows:</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" value="131" id="rowCount">
          </div>
        </div>

        <button type="button" class="btn btn-primary" onClick="prepareEnvironment(false);">Begin!</button>

      </form>

    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
  </body>

</html>
